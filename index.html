<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
  </head>
  <body>
    <form>
      <div id="password-generator-output">
        <input type="text" id="result" disabled>
      </div>
      <div id="password-generator-options">
        <div>
          <label for="password-length">Password length</label>
          <input type="range" id="password-length" min="8" max="32" />
          <span id="password-length-display" />
        </div>
        <div>
          <label for="character-set-lower">Lowercase</label>
          <input type="checkbox" name="character-sets" value="lower" id="character-set-lower" />
        </div>
        <div>
          <label for="character-set-upper">Uppercase</label>
          <input type="checkbox" name="character-sets" value="upper" id="character-set-upper" />
        </div>
        <div>
          <label for="character-set-numeric">Numeric</label>
          <input type="checkbox" name="character-sets" value="numeric" id="character-set-numeric" />
        </div>
        <div>
          <label for="character-set-symbols">Symbols</label>
          <input type="checkbox" name="character-sets" value="symbols" id="character-set-symbols" />
        </div>
      </div>
      <button>Generate</button>
    </form>
    <script src="./password-generator.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
