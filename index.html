<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <form id="root">
      <section>
        <input type="text" id="result">
      </section>
      <section>
        <div>
          <label for="password-length">Password length</label>
          <input type="range" id="password-length" min="8" max="32" />
          <span id="password-length-display" />
        </div>
        <div class="action">
          <button type="button" id="btn-copy">Copy to clipboard</button>
        </div>
        <hr />
        Character sets
        <div>
          <label for="character-set-lower">Lowercase</label>
          <input type="checkbox" name="character-sets" value="lower" id="character-set-lower" checked />
        </div>
        <div>
          <label for="character-set-upper">Uppercase</label>
          <input type="checkbox" name="character-sets" value="upper" id="character-set-upper" checked />
        </div>
        <div>
          <label for="character-set-numeric">Numeric</label>
          <input type="checkbox" name="character-sets" value="numeric" id="character-set-numeric" checked />
        </div>
        <div>
          <label for="character-set-symbols">Symbols</label>
          <input type="checkbox" name="character-sets" value="symbols" id="character-set-symbols" checked />
        </div>
        <div class="action">
          <button>Generate</button>
        </div>
      </section>
    </form>
    <script src="./password-generator.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
